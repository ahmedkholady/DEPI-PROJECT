
services:
  # MySQL Database
  db:
    image: mariadb:11.8
    container_name: ecommerce_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: depi_project
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  backend:
    build:
      context: ./Additional/back-end
      dockerfile: ../../Dockerfile.backend
    container_name: ecommerce_backend
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "8000:8000"
    volumes:
      - ./Additional/back-end:/var/www
      - backend_vendor:/var/www/vendor
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: depi_project
      DB_USERNAME: laravel
      DB_PASSWORD: laravel123
      APP_URL: http://localhost:8000
      SANCTUM_STATEFUL_DOMAINS: localhost:5174
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ecommerce_network
    command: >
      sh -c "
        composer install &&
        php artisan key:generate --force &&
        php artisan migrate --force &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  # React Frontend
  frontend:
    build:
      context: ./Graduation E-Commerce
      dockerfile: ../Dockerfile.frontend
    container_name: ecommerce_frontend
    restart: unless-stopped
    ports:
      - "5174:5174"
    volumes:
      - ./Graduation E-Commerce:/app
      - frontend_node_modules:/app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - ecommerce_network
    command: >
      sh -c "
        npm install &&
        npm run dev -- --host 0.0.0.0
      "

networks:
  ecommerce_network:
    driver: bridge

volumes:
  db_data:
  backend_vendor:
  frontend_node_modules:
